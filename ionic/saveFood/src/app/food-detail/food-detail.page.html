<ion-header>
  <ion-toolbar>
    <ion-title>Food Detail</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/home/food-list" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card>
    <ion-card-header>Information</ion-card-header>
    <img src="{{ food.thumbnail }}" />
    <ion-card-content>
      <ion-list>
        <ion-item>Name: {{ food.name }}</ion-item>
        <ion-item>Description: {{ food.description ? food.description : 'N/A'}}</ion-item>
        <ion-item>Donor: Test</ion-item>
        <ion-item>Posted: 12hr ago</ion-item>
      </ion-list>
      <ion-button expand="block" (click)="claimFood()" *ngIf="!isPending">Claim</ion-button>
      <ion-button expand="block" (click)="cancelClaim()" *ngIf="isPending" color="danger">Cancel</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Location</ion-card-header>
    <ion-card-content>
      <!--
      <ion-img src="../../assets/images/map_test.jpg"></ion-img>-->
      {{ food.location }}
      <ion-button expand="block" (click)="locationService.openInGoogleMap(food.location)">Navigate</ion-button>
    </ion-card-content>
  </ion-card>

  <ng-template #isDonor>
    <ion-card>
      <ion-card-content>
        <ion-label>Your are the donor of this dish</ion-label>
        <ion-button expand="block" color="danger">Claim</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
