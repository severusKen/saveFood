<ion-header>
  <ion-toolbar>
    <ion-title>Food list</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card *ngFor="let food of foodList | async" (click)="openFoodDetail(food.name)">
    <img src="{{ food.thumbnail }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ food.foodType }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ food.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
