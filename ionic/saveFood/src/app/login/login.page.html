<ion-header translucent>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="tertiary" (click)="login()">Log in</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Have no account?
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="goToRegisterPage()">Create account</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
