<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      Name
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button expand="block">Update profile</ion-button>
      <ion-button expand="block" color="danger" (click)="logout()">Log out</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
