<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      
      <ion-list>
        <ion-item>
          <ion-label position="fixed">Name</ion-label>
          <ion-input>Full name</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Phone number</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button expand="block">Update profile</ion-button>
      <ion-button expand="block" color="danger" (click)="userService.logout()">Log out</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
