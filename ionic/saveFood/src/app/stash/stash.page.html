<ion-header>
  <ion-toolbar>
    <ion-title>Your basket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Waiting for you</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let food of foodService.receivingFood | async">
          {{ food.name ? food.name : 'N/A'}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Food you have donated</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let food of foodService.donatedFood | async">
          {{ food.name ? food.name : 'N/A'}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
