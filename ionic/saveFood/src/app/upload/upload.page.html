<ion-header>
  <ion-toolbar>
    <ion-title>Donate food</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="openCamera()">
        Take a picture
      </ion-button>

      <ion-button expand="block" (click)="openGallery()">
        Open camera roll
      </ion-button>
      <img [src]="currentImage" *ngIf="currentImage">
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Location</ion-card-header>
    <ion-card-content>
      <!--
      <ion-button expand="block">Use current location</ion-button>
      <ion-button expand="block">Set location on map</ion-button>-->
    </ion-card-content>
  </ion-card>
</ion-content>
