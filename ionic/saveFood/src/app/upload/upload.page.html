<ion-header>
  <ion-toolbar>
    <ion-title>Donate food</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <input id="foodUploader" type="file" accept="image/*" (change)="imageService.addImageToPage($event)" />
      <img src="" id="foodImage" style="width: 80vw; height: 80vw; display: none;" />
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-input placeholder="Enter food location" [(ngModel)]="newFood.location" (keyup)="getAddressList()"></ion-input>
      <ion-list>
        <ion-item *ngFor="let address of addressList" (click)="selectAddress(address)">
          {{ address.Text }}
        </ion-item>
      </ion-list>
      <!--
      <ion-button expand="block">Use current location</ion-button>
      <ion-button expand="block">Set location on map</ion-button>-->
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Food info</ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Name (ex: Donut)" [(ngModel)]="newFood.name"></ion-input>
      <ion-input placeholder="Description (optional)" [(ngModel)]="newFood.description"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="donateFood()">
        Donate
      </ion-button>
      <ion-button expand="block" color="danger" (click)="dismiss()">
        Cancel
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
