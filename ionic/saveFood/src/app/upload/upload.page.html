<ion-header>
  <ion-toolbar>
    <ion-title>Donate food</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <input
        id="foodUploader"
        type="file"
        accept="image/*"
        (change)="imageService.addFoodImageToPage($event)"
      />
      <img src="" id="foodImage" style="width: 80vw; height: 80vw; display: none;" />
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Location</ion-card-header>
    <ion-card-content>
      <!--
      <ion-button expand="block">Use current location</ion-button>
      <ion-button expand="block">Set location on map</ion-button>-->
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Food info</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
